<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Aplicación Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loader.js" defer></script>
    <script src="calculator.js" async></script>
    <script src="ui.js" defer></script>
    <script src="validator.js" async></script>
    <script src="app.js" defer></script>
</head>
<body>
    <img src="maxwell.gif">

    <div class="container">
        <h1 class="title">Calculadora Interactiva</h1>
        <div id="app" class="calculator-form">
            <input type="number" id="num1" placeholder="Número 1" class="input-field">
            <input type="number" id="num2" placeholder="Número 2" class="input-field">
            <select id="operation" class="select-field">
                <option value="add">Sumar</option>
                <option value="subtract">Restar</option>
                <option value="multiply">Multiplicar</option>
                <option value="divide">Dividir</option>
            </select>
            <button id="calculate" class="calculate-btn">Calcular</button>
            <p id="result" class="result-text"></p>
        </div>
    </div>

    <img src="maxwell.gif">
</body>
</html>
